<!DOCTYPE html>
<html lang="en"xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add new Message</a><br />
<table>
    <tr>
        <th>Sender</th>
        <th>Content</th>
        <th>Date</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.sender}"></td>
        <td th:text="${message.date}"></td>
        <!--<td th:text="${message.content}"></td>-->

        <td>
            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>
        </td>
    </tr>
</table>
</body>
</html>
